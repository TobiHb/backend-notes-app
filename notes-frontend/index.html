<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NotizApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>NotizApp</h1>
      <div class="right">
        <span id="userEmail" class="muted"></span>
        <button id="logoutBtn" class="btn secondary hidden">Logout</button>
      </div>
    </header>

    <section id="authView" class="card">
      <h2>Login / Registrierung</h2>

      <div class="grid2">
        <div>
          <h3>Registrieren</h3>
          <form id="registerForm">
            <label>Email</label>
            <input name="email" type="email" required />
            <label>Passwort (min. 8)</label>
            <input name="password" type="password" minlength="8" required />
            <button class="btn" type="submit">Registrieren</button>
          </form>
        </div>

        <div>
          <h3>Login</h3>
          <form id="loginForm">
            <label>Email</label>
            <input name="email" type="email" required />
            <label>Passwort</label>
            <input name="password" type="password" required />
            <button class="btn" type="submit">Login</button>
          </form>
        </div>
      </div>

      <p id="authMsg" class="msg"></p>
    </section>

    <section id="appView" class="hidden">
      <div class="split">
        <div class="card">
          <h2>Deine Notizen</h2>
          <button id="newNoteBtn" class="btn">+ Neue Notiz</button>
          <div id="notesList" class="list"></div>
        </div>

        <div class="card">
          <h2>Editor</h2>
          <form id="noteForm">
            <input id="noteTitle" type="text" placeholder="Titel" maxlength="200" />
            <textarea id="noteContent" placeholder="Notiz..." maxlength="20000"></textarea>
            <div class="row">
              <button id="saveBtn" class="btn" type="submit">Speichern</button>
              <button id="deleteBtn" class="btn danger" type="button">LÃ¶schen</button>
              <span id="noteMeta" class="muted"></span>
            </div>
          </form>
          <p id="appMsg" class="msg"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
